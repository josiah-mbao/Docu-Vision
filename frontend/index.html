<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Intelligence</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Document Intelligence API</h1>

    <label for="file-input" class="custom-file-upload">
      Select Document
    </label>
    <input type="file" id="file-input" accept="image/*,.pdf" />

    <div id="preview"></div>

    <button onclick="uploadDocument()">Upload</button>

    <div class="progress-bar-container" id="progress-container" style="display: none;">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <p id="status">Status: Waiting for upload...</p>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
